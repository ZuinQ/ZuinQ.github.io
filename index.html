<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Cá Nhân Của Tôi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        main {
            padding: 2rem;
        }

        .intro {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .interactive-section {
            margin-top: 2rem;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với trang web của tôi!</h1>
    </header>
    <main>
        <section class="intro">
            <p>Xin chào, tôi là một sinh viên ngành Công nghệ thông tin. Đây là dự án website đơn giản của tôi cho bài Lab 2.</p>
        </section>
        <section class="interactive-section">
            <h2>Hãy bấm nút này</h2>
            <button id="myButton">Bấm vào đây!</button>
            <p id="message"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trang Web Cá Nhân. Mọi quyền được bảo lưu.</p>
    </footer>
    <script>
        document.getElementById('myButton').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            if (messageElement.textContent === '') {
                messageElement.textContent = 'Bạn đã bấm nút!';
            } else {
                messageElement.textContent = '';
            }
        });
    </script>
</body>
</html>
